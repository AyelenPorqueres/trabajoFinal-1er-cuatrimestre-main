    <!-- Inicio del formulario de registro-->

    <main>
        <section class="registro">


            <form id="mi-cuenta">
                <fieldset>
                    <h2 class="titulo2"> CREA UNA CUENTA </h2>

                    <small id="error-nombre-cuenta" class="mensaje-error resetear"></small>

                    <input class="micuenta" type="text" placeholder="Ingrese su nombre" name="nombres"
                        id="nombres-cuenta" required>

                    <small id="error-apellido-cuenta" class="mensaje-error resetear"></small>
                    <input class="micuenta" type="text" placeholder="Ingrese su apellido" name="apellidos"
                        id="apellidos-cuenta" required>

                    <small id="error-usuario-cuenta" class="mensaje-error resetear"></small>

                    <input class="micuenta" type="text" placeholder="Ingrese su usuario" name="usuario"
                        id="usuario-cuenta" required>

                    <small id="error-contrasenia-cuenta" class="mensaje-error resetear"></small>

                    <input class="micuenta" type="password" placeholder="Ingrese su contrasenia" name="contraseña"
                        id="contrasenia-cuenta" required>

                    <small id="error-email-cuenta" class="mensaje-error resetear"></small>

                    <input class="micuenta" type="email" placeholder="Ingrese su correo" name="usuario"
                        id="correo-cuenta" required>
                    <button id="boton-enviar-cuenta" class="boton btn btn-secondary" type="submit"
                        value="Registrar">REGISTRARSE</button>
                    <p class="iniciosesion">¿Tenés cuenta? Inicia sesión </p>
                </fieldset>
            </form>



        </section>
    </main>
